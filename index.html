      const surprise = document.getElementById('surprise-reveal');
      
      envelope.classList.add('opened');
      
      setTimeout(() => {
        surprise.classList.remove('hidden');
        surprise.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 600);
    }
  </script>
